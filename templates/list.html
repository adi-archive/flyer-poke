<!doctype html>
<html>
  <head>
    <title>Flyer Poke</title>
  </head>
  <body>
    <h1>Flyers</h1>

    <ul>
      {% for flyer in flyers %}
      <li>
	{{ flyer.id }}
	{{ flyer.date }}
	{{ flyer.name }}
      </li>
      {% endfor %}
    </ul>

    <h1>Jobs</h1>
    <ul>
      {% for job in jobs %}
      <li>
	{{ job.id }}
	{{ job.email }}
	{{ job.flyer.id }}
      </li>
      {% endfor %}
    </ul>

  </body>
</html>
